<!DOCTYPE html>
<html>
  <head>
    <title>Real-Time Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <header>
      <span>
        <h1 class="main-title">Cat Tracer</h1>
      </span>
      <span>
        <h1>Live map</h1>
      </span>
      <nav>
        <ul>
          <li><a href="/" style="color: white">Home</a></li>
          <li><a href="/dashboard" style="color: white">Dashboard</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </main>
    <button id="find-zeus" onclick="showLastMarkerPosition()">Find Zeus!</button>
  </body>
  <script>
    let map = L.map("map").setView([46.1, 13.262], 17);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    let socket = io();

    let lastMarker = null;

    socket.on("update_coordinates", function (data) {
        let coordinates = [
          data.coordinates.latitude,
          data.coordinates.longitude,
        ];

        if (lastMarker) {
            lastMarker.setIcon(
              L.icon({
                iconUrl: "{{ url_for('static', filename='marker/pathMarker.png') }}" ,
                iconSize: [20, 20],
              }),
            );
            lastMarker.setZIndexOffset(0);
        }

        lastMarker = L.marker(coordinates, {
          icon: L.icon({
            iconUrl:"{{ url_for('static', filename='marker/markerZeus.png') }}" ,
            iconSize: [45, 50],
          }),
          zIndexOffset: 1000,
        }).addTo(map);
    });

    socket.on("update_anomalies", function (data) {
      let coordinates = [data.anomaly.latitude, data.anomaly.longitude];
      let iconUrl = (data.anomaly.type == 'sound') ? "{{ url_for('static', filename='marker/soundMarker.png') }}" : "{{ url_for('static', filename='marker/HeartbeatMarker.png') }}";

      L.marker(coordinates, {
        icon: L.icon({
            iconUrl: iconUrl,
            iconSize: [35, 40],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        }),
      })
      .addTo(map)
      .bindPopup(
          `<strong>${data.anomaly.type}</strong>: ${data.anomaly.value}`
      )
      .openPopup();
    });

    function showLastMarkerPosition() {
      if (lastMarker) {
        map.setView(lastMarker.getLatLng());
      }
    }
  </script>
</html>
